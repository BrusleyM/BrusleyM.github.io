<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Brusley Masemola</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #231f20;
        }

        #unity-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #unity-loading-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
        }

        #unity-warning {
            position: absolute;
            top: 0;
            width: 100%;
            color: white;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
      function unityShowBanner(msg, type) {
        var banner = document.querySelector("#unity-warning");
        var div = document.createElement("div");
        div.innerHTML = msg;
        if (type === "error") div.style = "background: red; padding: 10px;";
        else if (type === "warning") {
          div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            banner.removeChild(div);
            banner.style.display = banner.children.length ? "block" : "none";
          }, 5000);
        }
        banner.appendChild(div);
        banner.style.display = "block";
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BrusleyM.loader.js";
      var config = {
        dataUrl: buildUrl + "/BrusleyM.data",
        frameworkUrl: buildUrl + "/BrusleyM.framework.js",
        codeUrl: buildUrl + "/BrusleyM.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "VishTech",
        productName: "Brusley Masemola",
        productVersion: "0.0.24",
        showBanner: unityShowBanner
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
</body>
</html>
