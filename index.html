<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Brusley Masemola</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #231f20;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #unity-warning {
      position: absolute;
      top: 0;
      width: 100%;
      color: white;
      text-align: center;
      z-index: 10;
    }

    #unity-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px 0 0 -30px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 5;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-spinner"></div>
    <div id="unity-warning"></div>
  </div>

  <script>
    function unityShowBanner(msg, type) {
      var banner = document.querySelector("#unity-warning");
      var div = document.createElement("div");
      div.innerHTML = msg;
      if (type === "error") div.style = "background: red; padding: 10px;";
      else if (type === "warning") {
        div.style = "background: yellow; padding: 10px;";
        setTimeout(() => {
          banner.removeChild(div);
          banner.style.display = banner.children.length ? "block" : "none";
        }, 5000);
      }
      banner.appendChild(div);
      banner.style.display = "block";
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/BrusleyM.loader.js";
    var config = {
      dataUrl: buildUrl + "/BrusleyM.data",
      frameworkUrl: buildUrl + "/BrusleyM.framework.js",
      codeUrl: buildUrl + "/BrusleyM.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "NeoXR",
      productName: "Brusley Masemola",
      productVersion: "0.0.32",
      showBanner: unityShowBanner
    };

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
        // Spinner only, no progress bar
      }).then((unityInstance) => {
        document.querySelector("#unity-spinner").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
